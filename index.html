<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub Style Code Block</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.css" rel="stylesheet" />
    
    <style>
        /* 模拟 GitHub 容器宽度和字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            padding: 20px;
            background-color: #f6f8fa;
        }

        /* 调整代码框外层，限制最大高度防止过大 */
        .code-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* 限制代码框高度，超过则滚动 */
        pre[class*="language-"] {
            max-height: 400px; /* 你可以根据需要调整高度 */
            margin: 0 !important;
            padding: 16px !important;
            overflow: auto;
            font-size: 14px;
            background: #ffffff !important;
        }

        /* 定制复制按钮样式，使其更像 GitHub */
        .copy-to-clipboard-button {
            padding: 4px 8px !important;
            background: #f6f8fa !important;
            border: 1px solid #d0d7de !important;
            border-radius: 6px !important;
            color: #24292f !important;
            font-size: 12px !important;
            cursor: pointer;
            transition: 0.2s;
        }
        .copy-to-clipboard-button:hover {
            background-color: #f3f4f6 !important;
            border-color: #1b1f2426 !important;
        }
    </style>
</head>
<body>

<h3>GitHub 风格代码块示例</h3>

<div class="code-container">
<pre class="language-javascript"><code>// 这是一个示例 JavaScript 代码块
function greet(name) {
    console.log("Hello, " + name + "!");
}

const data = {
    project: "GitHub Style",
    features: ["Copy Button", "Syntax Highlighting", "Scrollable"]
};

greet("User");</code></pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>

</body>
</html>
