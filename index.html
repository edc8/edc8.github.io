<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Primer/21.0.7/primer.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body { background-color: #ffffff; color: #1f2328; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif; }
        
        /* 仿 Gmeek 导航栏 */
        .header { display: flex; align-items: center; padding: 32px 0; border-bottom: 1px solid #d0d7de; margin-bottom: 40px; justify-content: space-between; }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; }
        .blog-title { font-size: 24px; font-weight: 600; color: #1f2328; text-decoration: none; }
        
        .container { max-width: 760px; margin: 0 auto; padding: 0 16px; }
        
        /* 仿 Gmeek 列表项 */
        .post-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid #d0d7de; transition: 0.2s; }
        .post-item:hover { background-color: #f6f8fa; padding-left: 8px; padding-right: 8px; border-radius: 6px; }
        .post-link { font-size: 18px; font-weight: 600; color: #0969da; text-decoration: none; cursor: pointer; }
        .post-link:hover { text-decoration: underline; }
        
        .post-date { color: #636c76; font-size: 14px; font-family: monospace; }
        .labels { display: flex; gap: 4px; margin-top: 4px; }
        .label-tag { font-size: 12px; font-weight: 500; padding: 0 7px; line-height: 18px; border: 1px solid transparent; border-radius: 2em; }

        /* 文章详情 */
        #post-content-view { display: none; }
        .markdown-body { font-size: 16px; line-height: 1.6; margin-top: 24px; }
        .post-header { margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #d0d7de; }
        .back-btn { font-size: 14px; color: #636c76; cursor: pointer; display: flex; align-items: center; gap: 4px; margin-bottom: 24px; }
        .back-btn:hover { color: #0969da; }

        /* 页脚 */
        footer { margin-top: 64px; padding: 32px 0; color: #636c76; font-size: 13px; text-align: center; border-top: 1px solid #d0d7de; }
        .sub-title { color: #636c76; font-size: 14px; margin-top: 4px; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="header-left">
            <img src="https://avatars.githubusercontent.com/u/64282354?v=4" class="avatar" alt="avatar">
            <div>
                <a href="javascript:location.reload()" class="blog-title">Hex Blog</a>
                <div class="sub-title">是生活玩弄了你，还是你享受了生活！</div>
            </div>
        </div>
    </header>

    <div id="post-list-view">
        <div id="posts-container">正在加载日志...</div>
    </div>

    <div id="post-content-view">
        <div class="back-btn" onclick="showList()">
            <svg viewBox="0 0 16 16" width="16" height="16"><path fill="currentColor" d="M7.78 12.53a.75.75 0 01-1.06 0L2.47 8.28a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 1.06L4.81 7.5h7.44a.75.75 0 010 1.5H4.81l2.97 2.97a.75.75 0 010 1.06z"></path></svg>
            <span>返回首页</span>
        </div>
        <div class="post-header">
            <h1 id="detail-title" style="font-size: 32px; margin-bottom: 8px;"></h1>
            <div id="detail-meta" class="post-date"></div>
        </div>
        <article id="post-detail" class="markdown-body"></article>
    </div>

    <footer>
        <p>© <span id="year"></span> Hex Blog</p>
        <p>已在星际中运行了 <span id="days"></span> 天</p>
        <p style="margin-top: 12px; font-size: 11px;">Powered by Gmeek (API Mode)</p>
    </footer>
</div>

<script>
    const CONFIG = {
        username: 'edc8',
        repo: 'edc8.github.io',
        startDate: '2025-01-19'
    };

    // 基础初始化
    document.getElementById('year').innerText = new Date().getFullYear();
    const start = new Date(CONFIG.startDate);
    const now = new Date();
    document.getElementById('days').innerText = Math.floor((now - start) / (1000 * 60 * 60 * 24));

    let allIssues = [];

    // 日期提取
    function getPostDate(issue) {
        const dateMatch = issue.body ? issue.body.match(/(?:日期|Date)[:：]\s*(\d{4}-\d{2}-\d{2})/) : null;
        return dateMatch ? dateMatch[1] : issue.created_at.split('T')[0];
    }

    async function fetchIssues() {
        try {
            const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/issues?creator=${CONFIG.username}&state=open`);
            const data = await response.json();
            allIssues = data.filter(i => !i.pull_request).map(i => ({...i, displayDate: getPostDate(i)}));
            allIssues.sort((a, b) => new Date(b.displayDate) - new Date(a.displayDate));
            renderList();
        } catch (e) {
            document.getElementById('posts-container').innerText = "加载失败，请检查仓库状态。";
        }
    }

    function renderList() {
        const container = document.getElementById('posts-container');
        container.innerHTML = '';
        allIssues.forEach((issue, index) => {
            const labels = issue.labels.map(l => 
                `<span class="label-tag" style="background-color: #${l.color}22; color: #${l.color}; border: 1px solid #${l.color}66;">${l.name}</span>`
            ).join('');
            
            const item = document.createElement('div');
            item.className = 'post-item';
            item.innerHTML = `
                <div>
                    <a class="post-link" onclick="showPost(${index})">${issue.title}</a>
                    <div class="labels">${labels}</div>
                </div>
                <div class="post-date">${issue.displayDate}</div>
            `;
            container.appendChild(item);
        });
    }

    function showPost(index) {
        const issue = allIssues[index];
        document.getElementById('post-list-view').style.display = 'none';
        document.getElementById('post-content-view').style.display = 'block';
        document.getElementById('detail-title').innerText = issue.title;
        document.getElementById('detail-meta').innerText = `发布于 ${issue.displayDate}`;
        
        let cleanBody = issue.body.replace(/(?:日期|Date)[:：]\s*\d{4}-\d{2}-\d{2}/, '').trim();
        document.getElementById('post-detail').innerHTML = marked.parse(cleanBody);
        window.scrollTo(0, 0);
    }

    function showList() {
        document.getElementById('post-list-view').style.display = 'block';
        document.getElementById('post-content-view').style.display = 'none';
        window.scrollTo(0, 0);
    }

    fetchIssues();
</script>

</body>
</html>
