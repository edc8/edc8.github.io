<!DOCTYPE html>
<html data-color-mode="light" data-dark-theme="dark_colorblind" data-light-theme="light" lang="zh-CN">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/Primer/21.0.7/primer.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/64282354?v=4">
    <script>
        let theme = localStorage.getItem("meek_theme") || "light";
        document.documentElement.setAttribute("data-color-mode", theme);
    </script>
    <title>Hex Blog</title>
    <style>
        body{box-sizing: border-box;min-width: 200px;max-width: 900px;margin: 20px auto;padding: 45px;font-size: 16px;font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;line-height: 1.5;}
        #header{display:flex;padding-bottom:8px;border-bottom: 1px solid var(--borderColor-muted, var(--color-border-muted));margin-bottom: 16px;}
        #footer {margin-top:64px; text-align: center;font-size: small; color: var(--fgColor-muted);}
        .avatar {transition: 0.8s;width:64px;height:64px;object-fit: cover;}
        .avatar:hover{transform: scale(1.15) rotate(360deg);}
        .title-left{display:flex;align-items:center;}
        .title-left a{color:inherit;text-decoration:none;vertical-align: bottom;font-size:40px;font-weight: bold;font-family:Monaco;margin-left:8px;}
        .title-right{display:flex;margin:auto 0 0 auto;}
        .title-right .circle{padding: 14px 16px; margin-left: 8px;}
        .SideNav-item { flex-direction: row !important; align-items: center !important; padding: 8px 12px; }
        .post-item-container { display: flex; align-items: center; width: 100%; overflow: hidden; }
        .listTitle{overflow:hidden; white-space:nowrap; text-overflow: ellipsis; flex: 1; font-weight: 600; color: var(--fgColor-default);}
        .listLabels{white-space:nowrap; display:flex; align-items: center; margin-left: 8px; flex-shrink: 0;}
        #post-content-view { display: none; }
        .postTitle { margin: 24px 0; font-size: 32px; font-weight: bold; border-bottom: 1px solid var(--borderColor-muted); padding-bottom: 8px; }
        .markdown-body pre { position: relative; padding: 16px; font-size: 85%; line-height: 1.45; background-color: var(--color-canvas-subtle); border-radius: 6px; overflow: visible; white-space: pre-wrap; word-wrap: break-word; }
        .copy-code-btn { position: absolute; top: 8px; right: 8px; display: none; padding: 4px 8px; font-size: 12px; font-weight: 500; color: var(--color-fg-default); background-color: var(--color-btn-bg); border: 1px solid var(--color-btn-border); border-radius: 6px; cursor: pointer; z-index: 10; }
        .markdown-body pre:hover .copy-code-btn { display: block; }
        @media (max-width: 600px) {
            body {padding: 15px;}
            .avatar {width:40px;height:40px;}
            .blogTitle{display:inline-block !important; font-size: 24px !important;}
            .postTitle{font-size:24px;}
            .copy-code-btn { display: block; }
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="title-left">
            <img src="https://avatars.githubusercontent.com/u/64282354?v=4" class="avatar circle" id="avatarImg" alt="avatar">
            <a class="blogTitle" href="javascript:location.reload()">Hex Blog</a>
        </div>
        <div class="title-right">
            <a id="btnHome" class="btn btn-invisible circle" onclick="showList()" title="首页" style="display:none;">
                <svg class="octicon" width="16" height="16"><path id="pathHome"></path></svg>
            </a>
            <a id="btnIssue" class="btn btn-invisible circle" target="_blank" title="Issue">
                <svg class="octicon" width="16" height="16"><path id="pathGitHub"></path></svg>
            </a>
            <a class="btn btn-invisible circle" onclick="modeSwitch()" title="切换主题">
                <svg class="octicon" width="16" height="16"><path id="themeSwitch" fill-rule="evenodd"></path></svg>
            </a>
        </div>
    </div>

    <div id="post-list-view">
        <div style="margin-bottom: 16px; color: var(--fgColor-muted);">是生活玩弄了你，还是你享受了生活！</div>
        <nav class="SideNav border" id="posts-container">
            <div style="padding:16px;">正在加载日志...</div>
        </nav>
    </div>

    <div id="post-content-view">
        <div class="postTitle" id="detail-title"></div>
        <article id="post-detail" class="markdown-body"></article>
        </div>

    <div id="footer">
        <div id="footer1">Copyright © <span id="copyrightYear"></span> <a href="#" style="color:inherit; text-decoration:none;">Hex Blog</a></div>
        <div id="footer2"><span id="runday"></span></div>
    </div>

<script>
    const CONFIG = {
        username: 'edc8',
        repo: 'edc8.github.io',
        startDate: '2025-01-19'
    };

    const IconList={
        'sun': 'M8 10.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM8 12a4 4 0 100-8 4 4 0 000 8zM8 0a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0V.75A.75.75 0 018 0zm0 13a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 018 13zM2.343 2.343a.75.75 0 011.061 0l1.06 1.061a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zm9.193 9.193a.75.75 0 011.06 0l1.061 1.06a.75.75 0 01-1.06 1.061l-1.061-1.06a.75.75 0 010-1.061zM16 8a.75.75 0 01-.75.75h-1.5a.75.75 0 010-1.5h1.5A.75.75 0 0116 8zM3 8a.75.75 0 01-.75.75H.75a.75.75 0 010-1.5h1.5A.75.75 0 013 8zm10.657-5.657a.75.75 0 010 1.061l-1.061 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zm-9.193 9.193a.75.75 0 010 1.06l-1.06 1.061a.75.75 0 11-1.061-1.06l1.06-1.061a.75.75 0 011.061 0z', 
        'moon': 'M9.598 1.591a.75.75 0 01.785-.175 7 7 0 11-8.967 8.967.75.75 0 01.961-.96 5.5 5.5 0 007.046-7.046.75.75 0 01.175-.786zm1.616 1.945a7 7 0 01-7.678 7.678 5.5 5.5 0 107.678-7.678z', 
        'post': 'M0 3.75C0 2.784.784 2 1.75 2h12.5c.966 0 1.75.784 1.75 1.75v8.5A1.75 1.75 0 0 1 14.25 14H1.75A1.75 1.75 0 0 1 0 12.25Zm1.75-.25a.25.25 0 0 0-.25.25v8.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25v-8.5a.25.25 0 0 0-.25-.25ZM3.5 6.25a.75.75 0 0 1 .75-.75h7a.75.75 0 0 1 0 1.5h-7a.75.75 0 0 1-.75-.75Zm.75 2.25h4a.75.75 0 0 1 0 1.5h-4a.75.75 0 0 1 0-1.5Z',
        'home': 'M6.906.664a1.749 1.749 0 0 1 2.187 0l5.25 4.2c.415.332.657.835.657 1.367v7.019A1.75 1.75 0 0 1 13.25 15h-3.5a.75.75 0 0 1-.75-.75V9H7v5.25a.75.75 0 0 1-.75.75h-3.5A1.75 1.75 0 0 1 1 13.25V6.23c0-.531.242-1.034.657-1.366l5.25-4.2Zm1.25 1.171a.25.25 0 0 0-.312 0l-5.25 4.2a.25.25 0 0 0-.094.196v7.019c0 .138.112.25.25.25H5.5V8.25a.75.75 0 0 1 .75-.75h3.5a.75.75 0 0 1 .75.75v5.25h2.75a.25.25 0 0 0 .25-.25V6.23a.25.25 0 0 0-.094-.195Z',
        'github': 'M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z'
    };

    // 设置图标
    document.getElementById("pathHome").setAttribute("d", IconList["home"]);
    document.getElementById("pathGitHub").setAttribute("d", IconList["github"]);
    document.getElementById("btnIssue").href = `https://github.com/${CONFIG.username}/${CONFIG.repo}/issues`;

    let themeSettings={"dark": ["dark","moon","#00f0ff"],"light": ["light","sun","#ff5000"]};
    function modeSwitch(){
        let currentMode=document.documentElement.getAttribute('data-color-mode');
        let newMode = currentMode === "light" ? "dark" : "light";
        localStorage.setItem("meek_theme", newMode);
        changeTheme(...themeSettings[newMode]);
    }
    function changeTheme(mode, icon, color){
        document.documentElement.setAttribute("data-color-mode",mode);
        document.getElementById("themeSwitch").setAttribute("d",IconList[icon]);
        document.getElementById("themeSwitch").parentNode.style.color=color;
    }
    changeTheme(theme, theme === "light" ? "sun" : "moon", theme === "light" ? "#ff5000" : "#00f0ff");

    document.getElementById("copyrightYear").innerHTML=new Date().getFullYear();
    const startSite=new Date(CONFIG.startDate);
    const diffDay=Math.floor((new Date()-startSite)/(1000*60*60*24));
    document.getElementById("runday").innerHTML="网站运行 "+diffDay+" 天";

    let allIssues = [];

    async function fetchIssues() {
        try {
            const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/issues?creator=${CONFIG.username}&state=open`);
            const data = await response.json();
            allIssues = data.filter(i => !i.pull_request).map(i => {
                const dateMatch = i.body ? i.body.match(/(?:日期|Date)[:：]\s*(\d{4}-\d{2}-\d{2})/) : null;
                return {...i, displayDate: dateMatch ? dateMatch[1] : i.created_at.split('T')[0]};
            });
            allIssues.sort((a, b) => new Date(b.displayDate) - new Date(a.displayDate));
            renderList();
        } catch (e) { document.getElementById('posts-container').innerText = "加载失败"; }
    }

    function renderList() {
        document.getElementById('btnHome').style.display = 'none'; // 列表页不显示返回首页按钮
        const container = document.getElementById('posts-container');
        container.innerHTML = '';
        allIssues.forEach((issue, index) => {
            const labelsHtml = issue.labels.map(l => `<span class="Label LabelName" style="background-color:#${l.color}">${l.name}</span>`).join('');
            const dateBgColor = issue.labels.length > 0 ? `#${issue.labels[0].color}` : '#0969da';
            
            const item = document.createElement('a');
            item.className = 'SideNav-item d-flex flex-items-center flex-justify-between';
            item.onclick = () => showPost(index);
            item.innerHTML = `
                <div class="post-item-container">
                    <svg class="SideNav-icon octicon" width="16" height="16"><path d="${IconList['post']}"></path></svg>
                    <span class="listTitle">${issue.title}</span>
                </div>
                <div class="listLabels">
                    ${labelsHtml}
                    <span class="Label LabelTime" style="background-color:${dateBgColor}; margin-left:8px;">${issue.displayDate}</span>
                </div>`;
            container.appendChild(item);
        });
    }

    function showPost(index) {
        const issue = allIssues[index];
        document.getElementById('post-list-view').style.display = 'none';
        document.getElementById('post-content-view').style.display = 'block';
        document.getElementById('btnHome').style.display = 'flex'; // 详情页顶部显示返回首页图标
        
        document.getElementById('detail-title').innerText = issue.title;
        document.getElementById('btnIssue').href = issue.html_url;
        
        let cleanBody = issue.body ? issue.body.replace(/(?:日期|Date)[:：]\s*\d{4}-\d{2}-\d{2}/, '').trim() : '';
        document.getElementById('post-detail').innerHTML = marked.parse(cleanBody);
        document.querySelectorAll('pre code').forEach((b) => hljs.highlightElement(b));
        addCopyButtons();
        window.scrollTo(0, 0);
    }

    function showList() {
        document.getElementById('post-list-view').style.display = 'block';
        document.getElementById('post-content-view').style.display = 'none';
        document.getElementById('btnHome').style.display = 'none';
        document.getElementById('btnIssue').href = `https://github.com/${CONFIG.username}/${CONFIG.repo}/issues`;
        window.scrollTo(0, 0);
    }

    function addCopyButtons() {
        document.querySelectorAll('.markdown-body pre').forEach((pre) => {
            if(pre.querySelector('.copy-code-btn')) return;
            const btn = document.createElement('button');
            btn.className = 'copy-code-btn';
            btn.innerText = 'Copy';
            btn.onclick = () => {
                const codeText = pre.querySelector('code').innerText;
                navigator.clipboard.writeText(codeText).then(() => {
                    btn.innerText = 'Copied!';
                    setTimeout(() => btn.innerText = 'Copy', 2000);
                });
            };
            pre.appendChild(btn);
        });
    }

    fetchIssues();
</script>
</body>
</html>
