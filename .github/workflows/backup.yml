name: Update Blog Stats and Backup Articles

on:
  issues:
    types: [opened, edited, deleted, closed, reopened]
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'backup/**'
      - '.keep-alive'
  schedule:
    - cron: '0 0 * * *' # æ¯å¤© UTC 0ç‚¹è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  update-and-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # --- æ­¥éª¤ 1: å¤‡ä»½æ–‡ç«  ---
      - name: Fetch All Issues and Backup
        run: |
          mkdir -p backup
          curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=all&per_page=100" | jq -c '.[]' | while read -r issue; do
            if echo "$issue" | jq -e '.pull_request' > /dev/null; then
                continue
            fi
            TITLE=$(echo "$issue" | jq -r '.title' | sed 's/[/\\:?*"<>|]/-/g')
            BODY=$(echo "$issue" | jq -r '.body')
            if [ "$BODY" != "null" ]; then
              echo "$BODY" > "backup/${TITLE}.md"
            fi
          done

      # --- æ­¥éª¤ 2: æ›´æ–° README ç»Ÿè®¡ (JavaScript) ---
      - name: Update README Content
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              creator: owner,
              state: 'open'
            });
            
            const posts = issues.filter(i => !i.pull_request);
            const count = posts.length;
            const lastUpdate = count > 0 ? posts[0].created_at.split('T')[0] : 'N/A';
            
            // å¤´éƒ¨ç»Ÿè®¡ä¿¡æ¯ï¼Œæœ«å°¾ä¸å¸¦ ---
            const content = `
            <div align="center">
              <img src="https://avatars.githubusercontent.com/u/64282354?v=4" width="100" style="border-radius:50%">
              <h1>Hex Blog</h1>
              <p><b>æ˜¯ç”Ÿæ´»ç©å¼„äº†ä½ ï¼Œè¿˜æ˜¯ä½ äº«å—äº†ç”Ÿæ´»ï¼</b></p>
              <p>ğŸ“ æ–‡ç« ç¯‡æ•°ï¼š<b>${count}</b> &nbsp;&nbsp; ğŸ“… æœ€è¿‘æ›´æ–°ï¼š<b>${lastUpdate}</b></p>
            </div>\n`;
            
            let readme = fs.readFileSync('README.md', 'utf8');
            
            // é€»è¾‘ï¼šæ‰¾åˆ°ç¬¬ä¸€ä¸ª --- çš„èµ·å§‹ç´¢å¼•
            const marker = "---";
            const index = readme.indexOf(marker);
            
            if (index !== -1) {
              // ä¿ç•™ä» --- å¼€å§‹åˆ°æ–‡ä»¶ç»“æŸçš„æ‰€æœ‰å†…å®¹
              const footer = readme.substring(index);
              fs.writeFileSync('README.md', content + "\n" + footer);
            } else {
              // å¦‚æœæ²¡æ‰¾åˆ° ---ï¼Œåˆ™åˆå§‹åŒ–æ ¼å¼ï¼šç»Ÿè®¡ä¿¡æ¯ + æ¨ªçº¿ + åŸå†…å®¹
              fs.writeFileSync('README.md', content + "\n---\n\n" + readme);
            }

      # --- æ­¥éª¤ 3: ç»Ÿä¸€æäº¤ã€æ¨é€å¹¶å¤„ç†ä¿æ´» ---
      - name: Commit and Push
        run: |
          git config --global core.quotepath false
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add README.md backup/
          
          if git diff --staged --quiet; then
            if [ "${{ github.event_name }}" = "schedule" ]; then
              echo "è§¦å‘ä¿æ´»æœºåˆ¶"
              date > .keep-alive
              git add .keep-alive
              git commit -m "chore: keep-alive [skip ci]"
              git push origin main
            else
              echo "æ— å†…å®¹æ›´æ–°ã€‚"
            fi
          else
            git commit -m "chore: automated backup and readme update [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
